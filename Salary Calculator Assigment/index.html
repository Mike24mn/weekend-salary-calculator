<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="stylesheet.css">
  <title>Salary Calculator</title>
</head>
<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <main>
    <h2>Add Employee</h2>
    <h2>Employees</h2>
    <div class="container">
  
      <table class="table table-bordered">
        <thead>
          <tr>
            <th></th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID Number</th>
            <th>Job Title</th>
            <th>Annual Salary</th>
          </tr>
        </thead>
        <tbody id="content"></tbody>
      </table>
  </main>
  <button class="clickables" id="submitBtn" onClick="submitButtonFunction()">Submit</button>
  <button class="clickables" id="deleteBtn" onClick="deleteButtonFunction()">Delete</button>
  <footer>
    <p>Total Monthly:</p>
  </footer>
</body>
</html>
